<script src="/socket.io/socket.io.js"></script>
<a href="javascript: void( 0 )" onclick="appLoader( 'Sample' )">Sample</a>
<a href="javascript: void( 0 )" onclick="appLoader( 'Socket' )">Socket</a>

<input type="file" id="appUrl">

<script>
    
    var socket = io()

    console.log( __dirname )
    
    function appLoader( appName ){
        socket.emit( 'appLoader', appName )
    }
    
    socket.on( 'appLoaded', function(){
        console.log('ok')
    } )
    
    socket.on( 'appInstallerCallback', function( flag ){
        console.log( flag )
    } )
    
    document.getElementById( 'appUrl' ).addEventListener( 'change', function( e ){
        console.log( 'Request : App install' )
        socket.emit( 'appInstaller', this.files[0].path )
    } )
    
</script>
